<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Wine Quality Prediction" />
    <meta name="author" content="Your Name" />
    <title>Wine Quality Prediction</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" />
    
    <!-- Bootstrap & Custom Styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css2/style.css') }}" />
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                Menu <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <!-- Future navigation links -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/wine.jpg') }}');">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Wine Quality Prediction</h1>
                        <span class="subheading">A Wine Quality Checking Web App</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Form -->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('{{ url_for('static', filename='assets/img/form-v9.jpg') }}');">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="fixed_acidity">Fixed Acidity:</label>
                            <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="volatile_acidity">Volatile Acidity:</label>
                            <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" class="input-text" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="citric_acid">Citric Acid:</label>
                            <input type="number" step="any" name="citric_acid" id="citric_acid" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="residual_sugar">Residual Sugar:</label>
                            <input type="number" step="any" name="residual_sugar" id="residual_sugar" class="input-text" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="chlorides">Chlorides:</label>
                            <input type="number" step="any" name="chlorides" id="chlorides" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                            <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                            <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="density">Density:</label>
                            <input type="number" step="any" name="density" id="density" class="input-text" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="pH">pH:</label>
                            <input type="number" step="any" name="pH" id="pH" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="sulphates">Sulphates:</label>
                            <input type="number" step="any" name="sulphates" id="sulphates" class="input-text" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="alcohol">Alcohol:</label>
                            <input type="number" step="any" name="alcohol" id="alcohol" class="input-text" required>
                        </div>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted fst-italic">Your Website &copy; 2025</div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
